<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js Custom Cube Example</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    #renderCanvas{
        width: 90%;
        height: 90%;
    }
  </style>
</head>
<body>
    <form id="shapeForm">
      <label for="shapeType">Shape:</label>
      <select id="shapeType" name="shapeType" required>
        <option value="box">Cube</option>
        <option value="sphere">Sphere</option>
      </select>
      <br>
      <label for="shapeSize">Size:</label>
      <input type="number" id="shapeSize" name="shapeSize" value="2" min="0.1" step="0.1" required>
      <br>
      <label for="shapePositionX">Position X:</label>
      <input type="number" id="shapePositionX" name="shapePositionX" value="0" step="0.1" required>
      <br>
      <label for="shapePositionY">Position Y:</label>
      <input type="number" id="shapePositionY" name="shapePositionY" value="1" step="0.1" required>
      <br>
      <label for="shapePositionZ">Position Z:</label>
      <input type="number" id="shapePositionZ" name="shapePositionZ" value="0" step="0.1" required>
      <br>
      <button type="submit">Create Shape</button>
    </form>
    <canvas id="renderCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
